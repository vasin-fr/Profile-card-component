<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="bgc"></div>
        <div class="info">
          <div class="about">
            <img src="./images/image-victor.jpg" alt="avatar victor" />
            <div class="name">
              <h3>Victor Crest</h3>
              <span>26</span>
            </div>
            <span>London</span>
          </div>
            <ul class="stat">
              <li class="el">
                <div>80K</div>
                <span>Followers</span>
              </li>
              <li class="el">
                <div>803K</div>
                <span>Likes</span>
              </li>
              <li class="el">
                <div>1.4K</div>
                <span>Photos</span>
              </li>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
